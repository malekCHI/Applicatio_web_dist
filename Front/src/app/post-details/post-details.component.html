<div class="static-slider-head" style="background-image: url(assets/images/landingpage/elearning.jpg)">
  <div class="container">
    <!-- Row  -->
    <div class="row justify-content-center">
      <!-- Column -->
      <div class="col-lg-9 col-md-6 align-self-center text-center no-trans">
        <h1 class="title">Forum</h1>
        <h5 class="subtitle op-5">here you share with ur friends</h5>

        <a href="https://www.wrappixel.com/free-wrapkit-angular-blog"
          class="btn btn-md m-t-30 btn-success-gradiant font-14" target="blank">Admin Vue</a>
      </div>
      <!-- Column -->
    </div>
  </div>
</div>

<!-- Row  -->
<div class="container spacer">
  <div class="row justify-content-center">
    <!-- Column -->
    <div class="col-md-8 no-trans text-center">
      <h2 class="title">Our Posts</h2>
      <h6 class="subtitle">
        You can Post , talk ,share with all your friends
      </h6>
    </div>
    <!-- Column -->
  </div>
    <!-- Column -->  <div *ngIf="post" class="row m-t-40 justify-content-center">
    <div class="col-md-8">
        <h3 class="font-medium">{{ post.title }}</h3>
        <p class="mt-3">{{ post.content }}</p>
        <!-- If you have other properties on the post object you'd like to display, bind them similarly. -->
      </div>
    </div>
    

    <div class="mt-5">
        <h4>Add a Comment:</h4>
        <form [formGroup]="commentForm" (ngSubmit)="addComment()">
          <div class="form-group">
            <textarea class="form-control" formControlName="content" rows="3" placeholder="Write your comment here..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!commentForm.valid">Add Comment</button>
        </form>
      </div>
<!-- Comments Section -->
<div *ngIf="comments.length > 0" class="mt-5">
    <h4>Comments:</h4>
    <div *ngFor="let comment of comments" class="mt-3">
      <div class="card">
        <div class="card-body">
          <!-- Assuming each comment has a 'text' property -->
          {{ comment.content }}
        </div>
      </div>
    </div>
  </div>

</div>
