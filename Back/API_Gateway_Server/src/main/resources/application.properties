server.port=8108
spring.application.name=ApiGatewayServer
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
spring.cloud.gateway.discovery.locator.enabled=true
management.endpoints.web.exposure.include=*
spring.cloud.gateway.routes[0].id=MicroExam
spring.cloud.gateway.routes[0].uri=http://localhost:8085
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/Exam/**


spring.cloud.gateway.routes[1].id=micro_formation_cours
spring.cloud.gateway.routes[1].uri=http://localhost:8086
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/Cours/**


spring.cloud.gateway.routes[2].id=EvenementMs
spring.cloud.gateway.routes[2].uri=http://localhost:8088
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/Event/**
spring.cloud.gateway.routes[3].id=AdministrationMs
spring.cloud.gateway.routes[3].uri=http://localhost:8089
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/Administration/**


spring.cloud.gateway.routes[4].id=Forum
spring.cloud.gateway.routes[4].uri=http://localhost:8082
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/Forum/**


